<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title >Insert title here</title>
</head>
<body>
<section >
<h1>Welcome <span th:text="${user.name}"></span> </h1>

<div class="card mr-3 ml-2">
	<div class="card-body">
	
	<h1 class="text-center"></h1>
	<div class="container-fluid mt-1">
	<div class="row">
		<div class="col-md-8 offset-md-2">
		
		<form action="" th:object="${contact}" th:action="@{/user/process-contact}" class="mt-2" method="POST" enctype="mutilpart/form-data">
		
		<!-- First Name  -->
		<div class="input-group">
			<div class="input-group-prepend">
			
				<div class="input-group-text">
				
					<i class="fas fa-plus"></i>
				
				
				
				</div>
			
			
			</div>
			
			<input type="text" class="form-control" name="name" placeholder="Enter name here" id="firstName" />
			
		</div>
		<!-- End of Fist Name  -->

	<!-- Second Name  -->		
		<div class="input-group mt-3">
			<div class="input-group-prepend">
			
				<div class="input-group-text">
				
					<i class="fas fa-user-alt"></i>
				
				
				
				</div>
			
			
			</div>
			
			<input type="text" class="form-control" name="secondName" placeholder="Enter nickname here"id="secondName" />
			
		</div>
		
	<!-- End of second name -->	
	<!-- phone   -->		
		<div class="input-group mt-3">
			<div class="input-group-prepend">
			
				<div class="input-group-text">
				
					<i class="fas fa-phone-alt"></i>
				
				
				
				</div>
			
			
			</div>
			
			<input type="text" class="form-control" name="phone" placeholder="Enter phone number here"id="phone" />
			
		</div>
		
	<!-- End of ohone  -->	
	<!-- Email   -->		
		<div class="input-group mt-3">
			<div class="input-group-prepend">
			
				<div class="input-group-text">
				
					@				
				
				
				</div>
			
			
			</div>
			
			<input type="email" class="form-control" name="email" placeholder="Enter email here"id="email" />
			
		</div>
		
	<!-- End of Email  -->	
		
	<!-- work field   -->		
		<div class="input-group mt-3">
			<div class="input-group-prepend">
			
				<div class="input-group-text">
				
					<i class="fas fa-briefcase"></i>				
				
				
				</div>
			
			
			</div>
			
			<input type="text" class="form-control" name="work" placeholder="Enter work here"id="work" />
			
		</div>
		
	<!-- end of work field  -->	
	
	<!-- Description -->
	<div class="form-group mt-3">
	<textarea name="description" id="description"  rows="10" class="form-control" placeholder="Enter the description"></textarea>
	
	</div>
	
	<!-- COntact image -->
			<div class="custom-file"><input type="file" name="profileImage" /></div>
			
			<div class="container text-center"><button class="btn btn-outline-primary">Save Contact</button></div>
		
		</form>
		
		
		
		</div>
	
	
	
	
	</div>
	
	
	
	
	
	</div>
	
	
	
	
	</div>
</div>



<h1><a th:href="@{/logout}">Logout</a></h1>

</section>
</body>
</html>
