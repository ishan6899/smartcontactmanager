<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	 
	 <div class="my-card mt-3">
	 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  		<p th:text="${session.message.content}"></p>
  		<th:block th:text="${#session.removeAttribute('message')} "></th:block>
	 </div>
	 
	 
	  <h1 class="text-center">Register Here !!</h1>
	  
	  <form  th:action="@{/do-register}" method="post" th:object="${user}">
	  
	  
	  <!-- Name Field -->
	    <div class="form-group">
	    <label for="name_field">Your Name</label>
	    <input type="text" name="name" class="form-control" id="name_field" placeholder="Please Enter Your Name Here" required th:value="${user.name}"
	    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" >
	    
	    <!-- Server Side validation for name -->
	       
	 <div class="invalid-feedback" id="validationServer03Feedback" th:each="e: ${#fields.errors('name')}"  th:text="${e}">
						   Please enter valid username
						</div>
	    
	  </div>
	  
	  <!-- Email Field -->
	    <div class="form-group">
	    <label for="email_field">Your Email</label>
	    <input type="email" name="email" class="form-control" id="email_field" placeholder="Please Enter Your Email Here" th:value="${user.email}" required>
	    
	    
	    
	  </div>
	  
	  <!-- Password Field -->
	    <div class="form-group">
	    <label for="password_field">Your Password</label>
	    <input type="password" name="password" class="form-control" id="password_field" placeholder="Please Enter Your Password Here" required>
	    
	  <!-- About Field -->
	    <div class="form-group">
	    <label for="about1"></label>
		<textarea name="about" id="about1"  rows="9" class="form-control" th:text="${user.about}"  placeholder="Enter something about yourself"></textarea>	    
	   
	    
	  </div>
	  
	  <div class="form-group form-check text-center">
	   <input type="checkbox" class="form-check-input" name="agreement" id="agreement" />
	   <label for="agreement">Accept Terms and Conditions</label>
	  
	  </div>
	  
	  <div class="container text-center">
	  <button class="btn bg-primary text-white btn-block" type="submit">Submit </button>
	  	
	  <button class="btn btn-danger  text-white btn-block" type="reset">
	  	Reset
	  
	  </button></div>
	  
	  
	  
	  
	  </form>
	 
	 </div>
	
	
	
	</div>
	
	</div>
</div>

</section>
</body>
</html>
